        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;

             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#22b512", "id": 0, "label": "0", "shape": "dot", "size": 10, "title": "Expected passenger: 0"}, {"color": "#22b512", "id": 1, "label": "1", "shape": "dot", "size": 10, "title": "Expected passenger: 10"}, {"color": "#22b512", "id": 2, "label": "2", "shape": "dot", "size": 10, "title": "Expected passenger: 7"}, {"color": "#22b512", "id": 3, "label": "3", "shape": "dot", "size": 10, "title": "Expected passenger: 5"}, {"color": "#22b512", "id": 4, "label": "4", "shape": "dot", "size": 10, "title": "Expected passenger: 3"}, {"color": "#22b512", "id": 5, "label": "5", "shape": "dot", "size": 10, "title": "Expected passenger: 7"}, {"color": "#22b512", "id": 6, "label": "6", "shape": "dot", "size": 10, "title": "Expected passenger: 11"}, {"color": "#22b512", "id": 7, "label": "7", "shape": "dot", "size": 10, "title": "Expected passenger: 10"}, {"color": "#22b512", "id": 8, "label": "8", "shape": "dot", "size": 10, "title": "Expected passenger: 4"}, {"color": "#22b512", "id": 9, "label": "9", "shape": "dot", "size": 10, "title": "Expected passenger: 2"}, {"color": "#22b512", "id": 10, "label": "10", "shape": "dot", "size": 10, "title": "Expected passenger: 5"}, {"color": "#22b512", "id": 11, "label": "11", "shape": "dot", "size": 10, "title": "Expected passenger: 9"}, {"color": "#22b512", "id": 12, "label": "12", "shape": "dot", "size": 10, "title": "Expected passenger: 11"}, {"color": "#22b512", "id": 13, "label": "13", "shape": "dot", "size": 10, "title": "Expected passenger: 6"}, {"color": "#22b512", "id": 14, "label": "14", "shape": "dot", "size": 10, "title": "Expected passenger: 4"}, {"color": "#22b512", "id": 15, "label": "15", "shape": "dot", "size": 10, "title": "Expected passenger: 9"}]);
                  edges = new vis.DataSet([{"color": "red", "from": 0, "length": 3.0, "title": "3.0", "to": 2}, {"color": "blue", "from": 0, "length": 1.0, "title": "1.0", "to": 7}, {"color": "blue", "from": 0, "length": 2.0, "title": "2.0", "to": 13}, {"color": "red", "from": 0, "length": 4.3, "title": "4.3", "to": 15}, {"color": "blue", "from": 1, "length": 2.2, "title": "2.2", "to": 10}, {"color": "blue", "from": 1, "length": 3.2, "title": "3.2", "to": 11}, {"color": "blue", "from": 1, "length": 8.0, "title": "8.0", "to": 14}, {"color": "red", "from": 2, "length": 5.0, "title": "5.0", "to": 3}, {"color": "blue", "from": 3, "length": 2.5, "title": "2.5", "to": 12}, {"color": "red", "from": 3, "length": 3.3, "title": "3.3", "to": 13}, {"color": "blue", "from": 4, "length": 1.0, "title": "1.0", "to": 9}, {"color": "blue", "from": 4, "length": 1.5, "title": "1.5", "to": 11}, {"color": "blue", "from": 4, "length": 7.5, "title": "7.5", "to": 13}, {"color": "blue", "from": 5, "length": 2.3, "title": "2.3", "to": 8}, {"color": "blue", "from": 5, "length": 2.0, "title": "2.0", "to": 11}, {"color": "blue", "from": 5, "length": 6.0, "title": "6.0", "to": 13}, {"color": "blue", "from": 6, "length": 1.2, "title": "1.2", "to": 9}, {"color": "blue", "from": 6, "length": 5.1, "title": "5.1", "to": 11}, {"color": "blue", "from": 6, "length": 3.1, "title": "3.1", "to": 12}, {"color": "blue", "from": 7, "length": 1.2, "title": "1.2", "to": 8}, {"color": "red", "from": 7, "length": 5.1, "title": "5.1", "to": 13}, {"color": "blue", "from": 7, "length": 2.0, "title": "2.0", "to": 14}, {"color": "red", "from": 7, "length": 1.8, "title": "1.8", "to": 15}, {"color": "blue", "from": 8, "length": 2.0, "title": "2.0", "to": 14}, {"color": "blue", "from": 9, "length": 2.6, "title": "2.6", "to": 12}, {"color": "blue", "from": 10, "length": 7.1, "title": "7.1", "to": 12}, {"color": "blue", "from": 10, "length": 8.9, "title": "8.9", "to": 15}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
